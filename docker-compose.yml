services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: luxuriousonly-backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      REDIS_URL: redis://host.docker.internal:6379
    ports:
      - "9000:9000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_static:/app/static
    networks:
      - luxuriousonly-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://backend:9000
        NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: pk_7ad58452281751c42b4d6ad573ba6271910609ad48199ad8b1b15ef495a365ea
        NEXT_PUBLIC_BASE_URL: https://brand.luxuriousonly.com
    container_name: luxuriousonly-frontend
    env_file:
      - ./frontend/.env
    environment:
      NODE_ENV: production
      PORT: 8000
      HOSTNAME: "0.0.0.0"
      NEXT_TELEMETRY_DISABLED: 1
      MEDUSA_BACKEND_URL: http://backend:9000
    ports:
      - "8000:8000"
    depends_on:
      - backend
    networks:
      - luxuriousonly-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

volumes:
  backend_uploads:
    driver: local
  backend_static:
    driver: local

networks:
  luxuriousonly-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
